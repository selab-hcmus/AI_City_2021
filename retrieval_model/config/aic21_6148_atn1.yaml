description: "aic with resnet152 features."
random_seed: null
config_type: "ret"

# TRAINING + DATASET CONFIG
train: 
    batch_size: 32
    num_epochs: 60
    loss_func: "contrastive"
    
    contrastive_loss_config: 
        weight_high: 1.0 #unused
        weight_high_internal: 1.0 #unused
        weight_low: 1.0 #unused

        margin: 0.2
        weight_low_internal: 0.8 # weight for vid cluster loss
        weight_context: 1.0 # weight for vid-par align loss    
        weight_context_internal: 0.0 # determine to use cluster loss or not ?
    
    weight_action: 0.0
    weight_ret: 1.0
    
    loss_cycle_cons: 0.0
    clip_gradient: -1
val: 
    batch_size: 64
    val_freq: 1
    val_start: 3
    val_clips: true
    val_clips_freq: 1
    det_best_field: "val_score_at_1"
    det_best_compare_mode: "max"
    det_best_threshold_mode: "rel"
    det_best_threshold_value: 0.0001
    det_best_terminate_after: 20

dataset_train: 
    name: "aic21"
    subset: "default"
    data_type: "retrieval"
    split: "train"
    
    vid_feat_name: "train_resnet152-224_6148"
    vid_feat_source: "h5"
    vid_feat_dim: 6148

    text_feat_name: "text_feat_TRAIN_meta_all_transformers_bert-base-uncased_-2,-1"
    text_feat_source: "h5"
    text_feat_dim: 1536
    
    max_frames: 560
    
    include_background: true
    frames_noise: 0
    words_noise: 0
    text_preprocessing: "bert_paper"
    max_datapoints: -1
    shuffle: true
    add_stop_frame: 2
    expand_segments: 0
    preload_vid_feat: false
    preload_text_feat: false
    pin_memory: true
    num_workers: 2
    drop_last: false
dataset_val: 
    same_as: "dataset_train"
    split: "val"
    shuffle: false

## MODEL CONFIG
net_video_local: 
    name: "transformer"
    output_dim: 384
    use_input_fc: true
    input_fc_config: 
        output_dim: 384
        num_layers: 1
        hidden_dim: 0
        activation_middle: "none"
        activation_output: "gelu"
        dropout_middle: 0
        dropout_output: 0
        norm_middle: "none"
        norm_output: "none"
        residual: "none"
    positional_encoding: "sincos"
    add_local_cls_token: false
    dropout_input: 0
    norm_input: "layernorm_coot"
    selfatn_config: 
        hidden_dim: 384
        num_layers: 1
        num_heads: 8
        pointwise_ff_dim: 384
        activation: "gelu"
        dropout: 0.05
        norm: "layernorm_coot"
    use_context: false
    use_output_fc: false
    pooler_config: 
        name: "atn"
        hidden_dim: 768
        num_heads: 2
        num_layers: 1 #output dim = selfatn_config.hidden_dim * num_layers
        dropout: 0.15
        activation: "gelu"
    weight_init_type: "truncnorm"
    weight_init_std: 0.01

net_text_local: 
    same_as: "net_video_local"
    

# SOLVER CONFIG
optimizer: 
    name: "radam"
    lr: 0.0009
    weight_decay: 0
    weight_decay_for_bias: true
    momentum: 0.56
    sgd_nesterov: false
    adam_beta2: 0.98
    adam_eps: 1.5e-09
    adam_amsgrad: false
    radam_degentosgd: false
    lr_decay_mult: false
lr_scheduler: 
    name: "reduce_opw"
    warmup_type: "epoch"
    warmup_epochs: 0
    rop_factor: 0.1
    rop_patience: 10
    rop_cooldown: 3
    rop_min_lr_factor: 9e-06
logging: 
    step_train: 10
    step_val: 2
    step_gpu: -1
    step_gpu_once: 10
saving: 
    keep_freq: -1
    save_last: true
    save_best: true
    save_opt_state: true
use_cuda: true
use_multi_gpu: false
cudnn_enabled: true
cudnn_benchmark: true
cudnn_deterministic: false
cuda_non_blocking: true
fp16_train: true
fp16_val: true